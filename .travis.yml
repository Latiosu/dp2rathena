language: python
python:
- 3.6
- 3.7
- 3.8
env:
  global:
  - secure: ""
before_install:
- pip install poetry
install:
- poetry install
script:
- poetry run tox
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- poetry build
- poetry config pypi-token.pypi $PYPI_TOKEN
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  skip_existing: true
  on:
    tags: true